<div class="task">
  <div
    class="task__checkbox"
    [ngClass]="{ completed: task.completed }"
    (click)="toggleTask()"
  ></div>
  <div class="task__label">{{ task.title }}</div>

  <div class="task__commands">
    <div class="task__edit">Edit</div>
    <div class="task__trash" (click)="onDeleteTask()">Elimina</div>
  </div>
</div>
